<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='style.css' />
  </head>
  <title>Tic Tac Toe Game</title>
  <body>
    <header class='header'>
      <h1 class='title'>Tic Tac Toe</h1>
    </header>
    <main class='main'>
      <div class='messageboard' id='messageboard'>Player 1's turn: X</div>
      <div class='gameboard'>
        <div class='cell' data-index='0'></div>
        <div class='cell' data-index='1'></div>
        <div class='cell' data-index='2'></div>
        <div class='cell' data-index='3'></div>
        <div class='cell' data-index='4'></div>
        <div class='cell' data-index='5'></div>
        <div class='cell' data-index='6'></div>
        <div class='cell' data-index='7'></div>
        <div class='cell' data-index='8'></div>
      </div>
      <div class='center'>
        <button class='restart-btn' id='restart-btn'>Restart</button>
      </div>
    </main>
    <footer class='footer'>
      Built by
      <a class="footer-link" href="https://github.com/VincentZ-42" target="_blank">Vincent Zhao</a> |
      <a class="footer-link" href="https://github.com/VincentZ-42/BasicCalculator" target="_blank">Code</a>
    </footer>
  </body>
  <script src='script.js'></script>
</html>
